<script type="text/javascript">

} function blend(imagefile){

for(i=0;i<=100;i+=2) setTimeout('changeOpac('+i+')', timer++ * speed);
} function changeImg(id){
clearTimeout(timeoutId);

	} catch(e) { changeContent(); }
} else { blend(); }
